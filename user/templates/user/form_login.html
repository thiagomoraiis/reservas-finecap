{% extends 'reservas/pages/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
<div class="container pt-3">
    <div class="row justify-content-center">
        <form method="post" class="col-5">
            <h1 class="text-secondary mb-3">Login</h1>
            {% csrf_token %}
            {% bootstrap_form login_data %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
